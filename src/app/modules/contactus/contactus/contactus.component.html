            <div class="card-header">
                <h2>تماس با ما </h2>
                <span class="under-line"></span>
            </div>
            <div class="card-body">
                 <section>
                      <div class="address">
                          <span>
                              <img src="/assets/images/contactus/address.svg">
                          </span>
                          <address>
                            دفتر مرکزی: سعادت اباد میدان کاج سرو شرقی پلاک ۱۴۷ طبقه ۵

                          </address>
                      </div>
                      <div class="phone">
                        <span>
                            <img src="/assets/images/contactus/phone.svg">
                        </span>
                       <span> ۰۲۱-۲۲۰۶۹۷۴۲</span>
                       <span> | </span>
                       <span>۰۲۱-۲۲۳۶۰۴۳۹</span>
                       <span> | </span>
                       <span> ۰۲۱-۲۲۰۶۸۱۶۳</span>
                    </div>
                   <div class="phone">
                        <span>
                            <img src="/assets/images/contactus/phone.svg">
                        </span>
                     <span> ۰۲۱-۲۲۳۸۱۲۹۲</span>
                     <span> | </span>
                     <span>۰۲۱-۲۲۳۸۶۸۵۰</span>
                   </div>

                   <form>
                       <h2>ارسال پیام</h2>
                       <div class="border">
                            <span class="under-line"></span>
                       </div>
                       <div class="my-1">
                       <div class="form-group d-flex align-items-center ">

                   </div>
                   <div class="form-group d-flex align-items-center my-1 ">

                  </div>

                    <input type="text" placeholder="آدرس ایمیل "  class="form-control">

                  </div>
                  <div class="form-group d-flex align-items-center ">
                  <textarea class="form-control" placeholder="توضیحات" ></textarea>
                  </div>
                  </div>
                  <div class="text-right">
                    <button  class=" btn-accept " >
                        <span>ارسال</span>

                    </button>
                    <!-- <button   class="btn-cancel  " (click)="onReset()">
                        <span>انصراف</span>

                    </form>
                 </section>
                 <section class="mx-5 user-img">

                </section>

</div>

<div class="modal-header d-flex justify-content-between">
    <button  type="button" class="close m-0 p-0" aria-label="Close" (click)="close()" >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body d-flex justify-content-center">
    <qr-code [value]="qr" *ngIf="type=='qr'"></qr-code>
    <app-map-dialog *ngIf="type=='map'" [lat]="lat" [lng]="lng" [isShow]="true"  ></app-map-dialog>

  </div>
